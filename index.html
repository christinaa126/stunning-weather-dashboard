<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
     <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
        
    <nav class="navbar  navbar-light bg-info  " >
    <a class="navbar-brand text-white ">Weather Dashboard</a>
    </nav> 
          
           
    <main class="flex-row ">
        <div class="card col-12 col-md-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-header">Search For A City:</h5>
                <form id="user-form" class="card-body">
                <input name="citySearch" id="city" type="text"  class="form-input" />
                <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>

        <div class="card">
        <div class ="col-12 col-md-8">
            <h2 class="subtitle">City Name <span id="currentDate"></span></h2>
                <div id="currentWeather" class="list-group"></div>
        </div>
    </div>

</div> 
 
    </main>


    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
